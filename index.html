<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Counter</title>
</head>
<body>

    <div class="container">
        <h1 class="header">Times Table Checker</h1>
        <p class="counter" id="counter">0</p>
        <div>
            <button class="countup" id="countup">+</button>
            <button class="countdown" id="countdown">-</button>
            <button id="resetbutton" class="resetbutton">Reset</button>
        </div>
        <label for="numinput">Choose a times table here:</label>
        <div>
            <input type="number" id="numinput">
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
